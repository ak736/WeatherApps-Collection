<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head></head>
  <body>
    <table style="width: 60%" align="center" border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Assignment</th>
          <th>Regular Link</th>
          <th>Cloud Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Assignment #1</td>
          <td>
            <a rel="noopener" href="Assignment 1 Files/home.html"
              >Link to Assignment #1</a
            >
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Assignment #2</td>
          <td>
            <a rel="noopener" href="Assignment #2.html"
              >Link to Assignment #2</a
            >
          </td>
          <td>
            <a rel="noopener" href="Assignment #2 Cloud.html"
              >Link to Assignment #2 Cloud</a
            >
          </td>
        </tr>
        <tr>
          <td>Assignment #3</td>
          <td>
            <a rel="noopener" href="Assignment #3.html"
              >Link to Assignment #3</a
            >
          </td>
          <td>
            <a rel="noopener" href="Assignment #3 Cloud.html"
              >Link to Assignment #3 Cloud</a
            >
          </td>
        </tr>
        <tr>
          <td>Assignment #4</td>
          <td></td>
          <td>
            <a rel="noopener" href="Assignment #4 Cloud.html"
              >Link to Assignment #4 Cloud</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <script
      type="module"
      src="https://s.brightspace.com/lib/bsi/2024.8.192/unbundled/mathjax.js"
    ></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {
        if (
          document.querySelector('math') ||
          /\$\$|\\\(|\\\[|\\begin{|\\ref{|\\eqref{/.test(
            document.body.innerHTML
          )
        ) {
          document
            .querySelectorAll('mspace[linebreak="newline"]')
            .forEach((elm) => {
              elm.setAttribute('style', 'display: block; height: 0.5rem;')
            })

          window.D2L.MathJax.loadMathJax({
            outputScale: 1.5,
            renderLatex: true,
            enableMML3Support: false,
          })
        }
      })
    </script>
    <script
      type="module"
      src="https://s.brightspace.com/lib/bsi/2024.8.192/unbundled/prism.js"
    ></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.d2l-code').forEach((code) => {
          window.D2L.Prism.formatCodeElement(code)
        })
      })
    </script>
    <script
      type="module"
      src="https://s.brightspace.com/lib/bsi/2024.8.192/unbundled/embeds.js"
    ></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function () {
        window.D2L.EmbedRenderer.renderEmbeds(document.body)
      })
    </script>
  </body>
</html>
